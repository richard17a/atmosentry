name: Publish to PyPi

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main", "develop" ]
  release:
    types: [published]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.8", "3.9", "3.10"]

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python3 -m pip install --upgrade pip
        pip install pytest
        pip3 install --force-reinstall pylint
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
    - name: Install atmosentry package
      run: |
        pip install -e .
    - name: Test with pytest
      run: |
        pytest
    - name: Analysing the code with pylint
      run: |
        pylint tests/
        pylint src/ 
        pylint setup.py

  publish:
    name: Publish to PyPI
    needs: build
    runs-on: ubuntu-latest
    # Only run this job when the workflow was triggered by a published GitHub Release
    if: github.event_name == 'release' && github.event.action == 'published'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          persist-credentials: false   # ensure we don't use the GITHUB_TOKEN for publishing

      - name: Set up Python 3.10
        uses: actions/setup-python@v3
        with:
          python-version: '3.10'

      - name: Install build tool
        run: python -m pip install --upgrade build

      - name: Build source and wheel
        run: python -m build

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          user: __token__
          password: ${{ secrets.PYPI_API_TOKEN }}
